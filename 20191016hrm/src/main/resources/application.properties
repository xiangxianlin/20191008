server.port=8084

#配置四大参数
spring.datasource.url=jdbc:mysql://localhost:3306/hrm_db?useSSL=false&characterEncoding=utf-8&serverTimezone=UTC&useUnicode=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456

#mybatis
mybatis.config-location=classpath:mybatis/config/SqlMapConfig.xml


#取别名,并要在实体类中添加@Alias注解
mybatis.type-aliases-package=com.springboot.bean

#配置前缀后缀
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp


